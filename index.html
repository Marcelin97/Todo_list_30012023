<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Création d'une todo list from scratch html, css et javaScript."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Liste de tâches avec localStorage</h1>
    </header>
    	<!-- App Wrapper -->
	<main class="app" id="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				Quoi de neuf,<input type="text" id="name" placeholder="Ton prénom ici" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>Crée une liste de tâche</h3>
			<form id="new-todo-form">
				<!-- <h4>Quels sont les tâches à faire ?</h4> -->
				<div class="textbox">
					<input 
					type="text" 
					placeholder="Écris une tâche ici..."
					name="content"
					id="content" 
					required
					/>
					<label for="content">Quels sont les tâches à faire ?</label>
				</div>
				
				
				<h4>Choisis une catégorie : </h4>
				<div class="options">
					<label>
						<input type="radio" name="group" id="category1" value="business" /> 
						<span class="bubble business radio-pulse"></span>
						<span class="radio-button business">
							<span class="radio-button-inner business"></span>
						</span>
						<span class="radio-label">Pro</span>
					</label>
					<label>
						<input type="radio" name="group" id="category2" value="personal" /> 
						<span class="bubble radio-pulse personal"></span>
						<span class="radio-button personal">
							<span class="radio-button-inner personal"></span>
						</span>
						<span class="radio-label">Perso</span>
					</label>
				</div>

				<input type="submit" value="Ajoute la tâche" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>Liste des tâches :</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->
    <footer></footer>
    <!-- kit FontAwesome pour les icônes -->
    <script
      src="https://kit.fontawesome.com/3742821b69.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
